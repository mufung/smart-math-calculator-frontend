<!DOCTYPE html>
<html>
<head>
  <title>MXD Mathematics AI</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #response { margin-top: 20px; }
    .step { margin-bottom: 8px; }
    .answer { font-weight: bold; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>MXD Mathematics AI</h2>

<textarea id="question" rows="4" cols="50"></textarea><br><br>
<button onclick="solve()">Solve</button>

<div id="response"></div>

<script>
async function solve() {

    const question = document.getElementById("question").value;
    const responseDiv = document.getElementById("response");

    responseDiv.innerHTML = "Solving...";

    const res = await fetch("YOUR_API_URL_HERE", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            question: question,
            sessionId: "web-session"
        })
    });

    const data = await res.json();

    if (data.error) {
        responseDiv.innerHTML = "Error: " + data.error;
        return;
    }

    let html = "";

    if (data.steps && Array.isArray(data.steps)) {
        html += "<h3>Steps:</h3>";
        data.steps.forEach(step => {
            html += `<div class="step">â€¢ ${step}</div>`;
        });
    }

    if (data.final_answer) {
        html += `<div class="answer">Final Answer: ${data.final_answer}</div>`;
    }

    responseDiv.innerHTML = html;

    if (window.MathJax) {
        MathJax.typeset();
    }
}
</script>

</body>
</html>
